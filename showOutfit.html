<body onload="loadInfo()">

    <div class="container position-relative shadow-sm my-5 py-5 px-5">
      <a href="dashboard.html"><i class='bi bi-arrow-left backArrow' style="font-size:32px;"></i></a>
  
      <div class="row px-4 py-4 h-100">
        <div class="col-md-5 col-sm-12 mx-auto px-4" style="position: relative;
        text-align: center;">
          
            <!-- loaded image -->
            <img id="outfitImg" src="">
        </div>
      
        <div class="col-md-7 mx-auto px-4 my-auto">
          <a onclick="updateOutfit()"><i class='bi bi-pencil-square my-4' style="font-size:24px;"></i></a>
          <i class='bi bi-trash-fill my-4 mx-4' onclick="openPopup('delete')" style="font-size:24px;"></i>
          <h1 class="my-3"id="outfitName"></h1>
       
          <!-- Fit description -->
          <!-- <p id = "outfitDescription"></p> -->
          <p id = "outfitDescription" class="my-3"></p>

          <!-- Style dropdown -->
          <h5> <span class="badge my-2"><span id = "outfitStyle"></span></span></h5>
          <p id = "outfitStyle"></p>

        </div>
      </div>

        <!-- CFM DELETE POPUP -->
        <div class="overlay" id="deleteOverlay">
            <div class="popup" id="deletePopUp">
                <h2>Confirm delete outfit?</h2>
                <div class="row">
                    <button class="btn-standard mb-3" onclick="deleteOutfit()">Delete Outfit</button>
                    <button class="cancelbtn" onclick="closePopup('delete')">Cancel</button>                     
                </div>
            </div>
        </div>

        <!-- ERROR DELETE POPUP -->
        <div class="overlay" id="errorOverlay">
          <div class="popup" id="errorPopUp">
              <h2>Error deleting outfit. Please try again later.</h2>
              <div class="row">
                  <button class="btn-standard" onclick="closePopup('error')">Back</button>                     
              </div>
          </div>
      </div>              
      </div>      
      
      <!-- LOGOUT POPUP -->
      <div class="overlay" id="logoutOverlay">
        <div class="popup" id="logoutPopup">
            <h2>Confirm Log Out?</h2>
            <div class="row">
                <button class="btn-standard mb-3" onclick="logout()">Yes</button>
                <button class="cancelbtn" onclick="closeLogoutPopup()">Back</button>                            
            </div>
        </div>
      </div>
