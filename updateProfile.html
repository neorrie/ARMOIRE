<body>
    <div class="container shadow-sm my-5 py-5 px-5">
        <a href="./profile.html"><i class='bi bi-arrow-left backArrow' style="font-size:32px;"></i></a>
        <h1 style="text-align: center">Edit Profile</h1>
       

        <!-- image -->              
        <div class="col-8 mx-auto px-4">
            <h2 class="subheading">Profile Photo</h2>
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                <input id="updatePhoto" type="file" accept="image/*"  class="form-control border-0">
                <label id="photo-label" for="updatePhoto" class="form-label text-muted" style="font-weight:lighter">Choose File</label>
                <div class="input-group-append">
                   <label for="updatePhoto" class="btn btn-light m-0 rounded-pill px-4"> <i class='bi-cloud-arrow-up-fill mx-2 text-muted'></i><small class="text-uppercase text-muted">Choose file</small></label>
                </div>
            </div>

            <!-- Uploaded image area-->
            <div class="image-area my-3"><img id="profilePreview" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block" style="max-height: 50vh"></div>
                
            <button class="btn-standard" onclick="updatePicture()">Upload New Profile Picture</button>
        </div>   
            
        <!-- acc details -->  
        <br><br>
        <div class="col-8 mx-auto px-4">
            <h2 class="subheading">Account Details</h2>
            <p id="accError" style="font-style: italic; color: red"></p>
            <p>Name:</p> 
            <input type="text" placeholder="Enter New Name" class="form-control my-3 p-3" name="updateName" id="updateName"/>  
            <p style="font-style:italic">OR</p>
            <p>Email Address:</p>                
            <input type="email" placeholder="Enter New Email Address" class="form-control my-3 p-3" name="updateEmail" id="updateEmail"/>
            
            <button class="btn-standard" onclick="updateProfile()">Update Account Details</button>     
        </div>

        <!-- Password -->
        <br><br>
        <div class="col-8 mx-auto px-4">
            <h2 class="subheading">Change Password</h2>
            <p id="passwordError" class="errorMessage" style="font-style: italic; color: red"></p>
            <input type="password" placeholder="Enter Password" class="form-control my-3 p-3" name="updatePassword" id="updatePassword"/>
            <input type="password" placeholder="Confirm Password" class="form-control my-3 p-3" name="confirmPassword" id="confirmPassword"/>
            <button class="btn-standard" onclick="updatePassword()">Update Password</button>
        </div>

        <br><br>
        <div class="col-8 mx-auto px-4">
        <!-- delete profile -->
            <button class="btn-standard w-100" onclick="openPopup('delete')">delete profile</button>
        </div>
        
        <!-- CFM DELETE POPUP -->
        <div class="overlay" id="deleteOverlay">
            <div class="popup" id="deletePopUp">
                <h2>Confirm delete account?</h2>
                <div class="row">
                    <button class="btn-standard mb-3" onclick="deleteProfile()">Yes, delete my account.</button>
                    <button class="cancelbtn" onclick="location.href='updateProfile.html'">Cancel</button>                     
                </div>
            </div>
        </div> 

        <!-- ERROR POPUP -->
        <div class="overlay" id="errorOverlay">
            <div class="popup" id="errorPopUp">
                <h2 id="errorMsg"></h2>
                <div class="row">
                    <button class="btn-standard mb-3" onclick="location.href='login.html'">Go to Login</button>
                    <button class="btn-standard mb-3 w-100" onclick="location.href='dashboard.html'">My Closet</button>
                    <button class="cancelbtn" onclick="location.href='updateProfile.html'">Back</button>                     
                </div>
            </div>
        </div>  

        <!-- SUCCESSFUL POPUP -->
        <div class="overlay" id="successfulOverlay">
            <div class="popup" id="successfulPopUp">
                <h2 id="successMsg"></h2>
                <div class="row">
                    <!-- <button class="btn-standard mb-2" onclick="location.href='login.html'">Go to Login</button> -->
                    <button class="btn-standard mb-3" onclick="location.href='dashboard.html'">My Closet</button>
                    <button class="cancelbtn" onclick="location.href='updateProfile.html'">Back</button>                            
                </div>
            </div>
        </div>  
        
        <!-- LOGOUT POPUP -->
        <div class="overlay" id="logoutOverlay">
            <div class="popup" id="logoutPopup">
                <h2>Confirm Log Out?</h2>
                <div class="row">
                    <button class="btn-standard mb-3" onclick="logout()">Yes</button>
                    <button class="cancelbtn" onclick="closeLogoutPopup()">Back</button>                            
                </div>
            </div>
        </div>  

    </div>
         
 
</body>
